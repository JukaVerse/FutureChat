<!DOCTYPE html>
<html>
<head>
    <title>Andy's P2P Chat</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #chat-area { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
        #message-input { width: calc(100% - 22px); padding: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        #video-container { display: flex; justify-content: center; align-items: center; margin-top: 20px; }
        #local-video, #remote-video { width: 320px; height: 240px; border: 1px solid black; margin: 10px; }
    </style>
</head>
<body>

    <h1>Andy's P2P Chat</h1>

    <div id="chat-area"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <div id="video-container">
        <video id="local-video" autoplay playsinline muted></video>
        <video id="remote-video" autoplay playsinline></video>
    </div>

    <!-- Include Simple Peer from a CDN -->
    <script src="https://unpkg.com/simple-peer@latest/simplepeer.min.js"></script>

    <script>
        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        let peer;
        let stream;

        // Function to initialize peer connection
        function initPeer(initiator) {
            peer = new SimplePeer({ initiator, trickle: false, stream });

            peer.on('signal', data => {
                console.log(JSON.stringify(data));
                if (initiator) {
                    // Share offer with the other peer manually or through some other means
                    alert("Copy and share this offer: " + JSON.stringify(data));
                } else {
                    // Share answer with the other peer manually or through some other means
                    alert("Copy and share this answer: " + JSON.stringify(data));
                }
            });

            peer.on('stream', remoteStream => {
                remoteVideo.srcObject = remoteStream;
            });

            peer.on('data', data => {
                displayMessage("Other: " + data.toString());
            });

            peer.on('connect', () => {
                console.log("Peer connected");
            });
        }

        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(mediaStream => {
                stream = mediaStream;
                localVideo.srcObject = stream;

                // Initialize peer based on hash in URL
                const isInitiator = location.hash === '#init';
                initPeer(isInitiator);
            })
            .catch(error => console.error("Error accessing media devices:", error));

        function sendMessage() {
            const message = messageInput.value;
            if (message.trim() !== "") {
                displayMessage("You: " + message);
                messageInput.value = "";
                if (peer && peer.connected) {
                    peer.send(message);
                } else {
                    console.log("Not connected to peer yet");
                }
            }
        }

        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
    </script>

</body>
</html>
